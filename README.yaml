# How to use this project
usage : |-

  ### Simple Example
  Here is an example of how you can use this module in your inventory structure:
  ```hcl

    module "subnet" {
      source                = "../."
      name                  = "yada"
      environment           = "test"
      cidr_block            = "10.0.0.0/16"
      additional_cidr_block = ["192.3.0.0/16", "192.2.0.0/16"]
    }

   ```

